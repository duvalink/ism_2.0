<form action="{{ url_for('agregar_partida_presupuesto', presupuesto_id=presupuesto.id_presupuesto)}}" method="POST">
    <div class="mb-1">
        <textarea class="form-control fs-3 wide-textarea" name="descripcion"
            placeholder="Descripcion del producto o servicioooooooo" id="" cols="15" rows="6"
            style="text-transform: uppercase;" required></textarea>
    </div>
    <div class="row mb-1">
        <!-- <input type="text" id="partida" name="partida" > Campo oculto para la partida -->
        <div class="col-sm-4 mb-3 mb-sm-0">
            <div class="card">
                <div class="card-body">
                    <p class="card-text fs-5">F7 (°)</p>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card">
                <div class="card-body">
                    <p class="card-text fs-5">F8 (#)</p>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card">
                <div class="card-body">
                    <p class="card-text fs-5">F9 (⌀)</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-1">
        <div class="col-sm mb-1">
            <input type="number" class="form-control fs-3" placeholder="Cantidad" name="cantidad" id="cantidad"
                required>
        </div>
        <div class="col-sm input-group mb-1">
            <div class="input-group-text">$</div>
            <input type="number" class="form-control fs-3" placeholder="Precio" name="precio" id="precio" required>
        </div>
    </div>
    <div class="col-sm input-group">
        <div class="input-group-text">$</div>
        <input type="number" class="form-control fs-3 importe" placeholder="Importe" name="importe" id="importe"
            readonly>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="material" id="inox" value="Acero inoxidable" checked>
        <label class="form-check-label" for="inox">
            Acero Inox
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="material" id="carbon" value="Acero al carbon">
        <label class="form-check-label" for="carbon">
            Acero al Carbon
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="material" id="aluminio" value="aluminio">
        <label class="form-check-label" for="aluminio">
            Aluminio
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="material" id="nylamid" value="nylamid">
        <label class="form-check-label" for="nylamid">
            Nylamid
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="material" id="bronze" value="bronze">
        <label class="form-check-label" for="bronze">
            Bronze
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="material" id="otro" value="otro">
        <label class="form-check-label" for="otro">
            Otro
        </label>
    </div>

    <div>
        <input type="hidden" name="opcion_seleccionada" value="">
        <div class="fs-3 text-center fw-bold">
            <input class="form-check-input" type="radio" name="iva_porcentaje" id="ocho" value="8" checked {% if
                session['iva_porcentaje']==0.08 %} checked {% endif %} onclick="changeColor('labelOcho')">
            <label for="ocho" id="labelOcho">8%</label>
            <input class="form-check-input" type="radio" name="iva_porcentaje" id="dieciseis" value="16" {% if
                session['iva_porcentaje']==0.16 %} checked {% endif %} onclick="changeColor('labelDieciseis')">
            <label for="dieciseis" id="labelDieciseis">16%</label>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <input type="submit" class="btn btn-success" value="Registrar Partida" id="botonEnviar">
    </div>
</form>
